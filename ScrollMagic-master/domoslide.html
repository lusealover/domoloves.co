<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, anchor, link, in-page, navigation, hash" />
	<meta name="author"	content="Jan Paepke (www.janpaepke.de)" />
	<title>Section Slides (manual) - Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/examples.css" type="text/css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400' rel='stylesheet' type='text/css'>

    <!-- build:js modernizr.touch.js -->
    <script src="../dist/lib/modernizr.touch.js"></script>
    <!-- endbuild -->

    <link href="css/index.css" rel="stylesheet">
    <!-- build:css mfb.css -->
    <link href="../dist/mfb.css" rel="stylesheet">
    <!-- endbuild -->	
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="js/lib/modernizr.custom.min.js"></script>
	<!-- <script type="text/javascript" src="js/examples.js"></script> -->
	
	<script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>		
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
					<div id="description">
				<p><b>INSPIRE.EMPOWER.LIBERATE.</b></p>
			   <h1>//dOMo\\DOMINIQUE.JONES</h1> 
						<h2></h2>
						<p1>//Performance Artist*Dancer*Choreographer*Actor*Singer-songwriter*Model*Educator\\</p1>
						<!-- <a href="#" class="viewsource">view source</a> -->
    </div>

				</section>
				<section class="demo" id="section-slides">
					<style type="text/css">
						#pinContainer {
							width: 100%;
							height: 100%;
							overflow: hidden;
							-webkit-perspective: 1000;
							        perspective: 1000;
						}
						#slideContainer {
							width: 1300vh; /* to contain 4 panels, each with 100% of window width */
							height: 100%;
						}
						.panel {
							height: 100%;
							width: 15%; /* relative to parent -> 25% of 400% = 100% of window width */
							float: left;
						}
					</style>
					<div id="pinContainer">
						<div id="slideContainer">
							<img src="img/domo/1.PNG" alt='img/domo/1.PNG' style="width:146vh;height:98vh;position:relative;">
							<img src="img/domo/2.JPG" alt='img/domo/2.JPG' style="width:130vh;height:98vh;position:relative;">
							<img src="img/domo/3.JPG" alt='img/domo/3.JPG' style="width:78vh;height:98vh;position:relative;">
							<img src="img/domo/4.JPG" alt='img/domo/4.JPG' style="width:65vh;height:98vh;position:relative;">
							<img src="img/domo/5.JPG" alt='img/domo/5.JPG' style="width:78vh;height:98vh;position:relative;">
							<img src="img/domo/6.JPG" alt='img/domo/6.JPG' style="width:78vh;height:98vh;position:relative;">
							<img src="img/domo/7.JPG" alt='img/domo/7.JPG' style="width:65vh;height:98vh;position:relative;">
							<img src="img/domo/8.PNG" alt='img/domo/8.PNG' style="width:67vh;height:98vh;position:relative;">
							<img src="img/domo/9.JPG" alt='img/domo/9.JPG' style="width:126vh;height:98vh;position:relative;">
							<img src="img/domo/10.PNG" alt='img/domo/10.PNG' style="width:55vh;height:98vh;position:relative;">
							<img src="img/domo/11.PNG" alt='img/domo/11.PNG' style="width:146vh;height:98vh;position:relative;">
							<img src="img/domo/12.PNG" alt='img/domo/12.PNG' style="width:63vh;height:98vh;position:relative;">
							<img src="img/domo/13.PNG" alt='img/domo/13.PNG' style="width:177vh;height:98vh;position:relative;">
						</div>
					</div>
					<script>
						$(function () { // wait for document ready
							// init
							var controller = new ScrollMagic.Controller();

							// define movement of panels
							var wipeAnimation = new TimelineMax()
								// animate to second panel
								// .to("#slideContainer", 0.5, {z: -150})		// move back in 3D space
								.to("#slideContainer", 0,   {x: "-5%"})	// move in to first panel
								.to("#slideContainer", 1,   {x: "-20%"})
								.to("#slideContainer", 2,   {x: "-35%"})
								.to("#slideContainer", 3,   {x: "-50%"})
								.to("#slideContainer", 3,   {x: "-65%"})
								.to("#slideContainer", 3,   {x: "-80%"})
								// .to("#slideContainer", 3,   {x: "-95%"})
								// .to("#slideContainer", 0.5, {z: 0})				// move back to origin in 3D space
								// animate to third panel
								// .to("#slideContainer", 0.5, {z: -150, delay: 1})
								// .to("#slideContainer", 1,   {x: "-50%"})
								// .to("#slideContainer", 0.5, {z: 0})
								// animate to forth panel
								// .to("#slideContainer", 0.5, {z: -150, delay: 1})
								// .to("#slideContainer", 1,   {x: "-75%"})
								// .to("#slideContainer", 0.5, {z: 0});

							// create scene to pin and link animation
							new ScrollMagic.Scene({
									triggerElement: "#pinContainer",
									triggerHook: "onLeave",
									duration: "500%"
								})
								.setPin("#pinContainer")
								.setTween(wipeAnimation)
								// .addIndicators() // add indicators (requires plugin)
								.addTo(controller);
						});
					</script>

				</section>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/tracking.js"></script>
</body>
</html>
